[package]
name = "delay_timer"
version = "0.2.0"
authors = ["binchengZhao <binchengZhao@outlook.com>"]
edition = "2018"
repository = "https://github.com/BinChengZhao/delay-timer"
documentation = "https://docs.rs/delay_timer"
readme = "README.md"
description = "delayTimer is a task manager based on a time wheel algorithm, which makes it easy to manage timed tasks, or to periodically execute arbitrary tasks such as closures."
keywords = [ "cron", "schedule", "repeat", "periodic", "time" ]
license = "Apache-2.0 OR MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "delay_timer"

[features]
default = ["smol-support"]
tokio-full = ["tokio-support", "status-report"]
status-report = ["async-trait"]
tokio-support = ["tokio"]
smol-support = ["smol"]


[dependencies]
smol = { version = "1.2.4" , optional = true }
cron_clock = "0.6.6"
anyhow = "1.0.31"
rs-snowflake = "0.3.0"
waitmap = "1.1.0"
lru = "0.6.1"
tokio = { version = "0.3.3", features = ["full"] , optional = true }
async-trait = { version = "0.1.41", optional = true }
futures = "0.3.8"

[dev-dependencies]
surf = "2.1.0"
tokio = { version = "0.3.3", features = ["full"] }
hyper = "0.13"

[dev-dependencies.async-std]
version = "1.6.3"
features = ["attributes"]